<div class="row mb-5">
  <div class="col-sm-12">
    <div class="bg-white py-5">
      <div class="container">
        <div class="form-row">
          <div class="form-group col-12">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="pessoa.nome">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="pessoa.email">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12 col-lg-1">
            <button mat-raised-button color="primary" (click)="save()">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
